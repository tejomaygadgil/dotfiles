selection:
  save_to_clipboard: true

# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: FiraMono Nerd Font Mono
    style: Regular
  bold:
    family: FiraMono Nerd Font Mono
    style: Bold
  italic:
    family: FiraMono Nerd Font Mono
    style: Italic



# Set by https://github.com/rajasegar/alacritty-themes
colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Night
